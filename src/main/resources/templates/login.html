<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div><label for="user">Usuario: <input class="form-control mb-3" type="text" name="username"></label></div>
                            <div><label for="password">Contrase√±a: <input class="form-control mb-3" type="password" name="password"></label></div>
                            <div><input type="submit" value="Ingresar" class="btn btn-secondary"></div>
                        </form>
                    </div>
                </div>
                <div th:if="${param.error}" class="text-center text-danger">
                    Credenciales no validas
                </div>
                <div th:if="${param.logout}" class="text-center text-danger">
                    Sesion cerrada correctamente
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
